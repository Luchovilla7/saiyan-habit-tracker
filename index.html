<body class="bg-[#0a0a0a] text-white font-roboto m-0 p-0 overflow-x-hidden selection:bg-dbz-orange">
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
    <script>
      // Service Worker registration with extra safety for dynamic environments
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Register the Service Worker using a simple relative path
          // This avoids the 'Invalid URL' error from new URL() in some environments
          navigator.serviceWorker.register('sw.js')
            .then(reg => {
              console.log('Saiyan SW Registrado con Ã©xito');
              
              // Handle updates smoothly
              reg.onupdatefound = () => {
                const installingWorker = reg.installing;
                if (installingWorker) {
                  installingWorker.onstatechange = () => {
                    if (installingWorker.state === 'installed' && navigator.serviceWorker.controller) {
                      console.log('Nuevo contenido disponible; refrescando...');
                      window.location.reload();
                    }
                  };
                }
              };
            })
            .catch(err => {
              // Silence origin mismatch errors in development frames if they are expected
              if (err.message.includes('origin')) {
                console.warn('SW: Origin mismatch detected. If you are in a preview frame, this is normal.');
              } else {
                console.error('Error al registrar SW:', err);
              }
            });
        });
      }
    </script>
</body>
