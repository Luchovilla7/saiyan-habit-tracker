<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Saiyan Habit Tracker</title>
    
    <!-- PWA Core -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#FF9000">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" href="https://img.icons8.com/color/48/dragon-ball.png" type="image/png">
    
    <!-- Apple PWA Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="SaiyanTracker">
    <link rel="apple-touch-icon" href="https://img.icons8.com/color/192/dragon-ball.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              dbz: { orange: '#FF9000', blue: '#0046AD' }
            },
            fontFamily: {
              bangers: ['Bangers', 'cursive'],
              roboto: ['Roboto', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom": "https://esm.sh/react-dom@^19.2.4",
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.93.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body class="bg-[#0a0a0a] text-white font-roboto m-0 p-0 overflow-x-hidden selection:bg-dbz-orange">
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js')
            .then(reg => console.log('Saiyan SW Registrado'))
            .catch(err => console.error('Error SW:', err));
        });
      }
    </script>
</body>
</html>
